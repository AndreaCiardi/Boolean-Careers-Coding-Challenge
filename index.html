<!DOCTYPE html>
<html lang=it dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ciardi Coding Challenge</title>
  </head>
  <body>
    <!-- Header del sito con logo -->
    <header>
      <img src="img/logo.png" alt="Logo Lim" class="logo">
    </header>
    <!-- Navbar con pulsanti monopattini -->
    <nav>
      <h1>Taking Booleaners from A to B</h1>
      <div class="buttons">
        <button type="btn">Prenota</button>
        <button type="btn">Termina Prenotazione</button>
        <button type="btn">Accendi Luci</button>
      </div>
    </nav>
    <!-- Lista monopattini disponibili -->
    <section>
      <!-- Monopattino 1 -->
      <div class="monopattino">
        <input type="checkbox">
        <h2 class="name">Monopattino Gino22</h2>
        <p class="posizione"> Via guadalametri - a 220 metri da te</p>
        <h5>Stato carica</h5>
        <span class="carica mid">&nbsp;</span>
      </div>
      <!-- Monopattino 2 -->
      <div class="monopattino">
        <input type="checkbox">
        <h2 class="name">Monopattino Mike24</h2>
        <p class="posizione"> Via guadalametri - a 420 metri da te</p>
        <h5>Stato carica</h5>
        <span class="carica high">&nbsp;</span>
      </div>
      <!-- Monopattino 3 -->
      <div class="monopattino">
        <input type="checkbox">
        <h2 class="name">Monopattino Fede154</h2>
        <p class="posizione"> Via guadalametri - a 490 metri da te</p>
        <h5>Stato carica</h5>
        <span class="carica low">&nbsp;</span>
      </div>
    </section>
  </body>
</html>
